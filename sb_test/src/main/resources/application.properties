spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#thymeleaf 配置
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#缓存设置为false, 这样修改之后马上生效，便于调试
spring.thymeleaf.cache=false
# 表
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sb_test?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# mybatis
mybatis.mapper-locations=classpath:cc/catface/sb_test/how2j/dao/*.xml
mybatis.type-aliases-package=cc.catface.sb_test.how2j.pojo
# 文件
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# 配置正式/开发环境的端口等
spring.profiles.active=pro
#java -jar xxx.jar --spring.profiles.active=pro
#java -jar xxx.jar --spring.profiles.active=dev